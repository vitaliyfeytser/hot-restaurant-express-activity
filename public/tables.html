    <div id="current-tables">
        <H1>SEATED TABLES</H1>
    </div>

    <div id="waitlist-tables">
        <H1>WAITLIST TABLES</H1>
    </div>

    <script>
        // current tables
        $.ajax({
            url: '/api/tables',
            success: function (result) {
                console.log(result);

                for (var i = 0; i < result.length; i++) {
                    console.log(result[i].name);
                    $('#current-tables').append(
                        $('<br>'),
                        $('<div>', {
                            class: 'card',
                            style: 'width: 18rem;'
                        }).append(
                            $('<div>', {
                                class: 'card-body'
                            }).append(
                                $('<h6>', {
                                    class: 'card-subtitle mb-2 text-muted',
                                    text: 'Table Number: ' + (i + 1)
                                }),
                                $('<h5>', {
                                    class: 'card-title',
                                    text: result[i].name,
                                }),
                                $('<p>', {
                                    class: 'card-text',
                                    text: result[i].phoneNumber,
                                }),
                                $('<p>', {
                                    class: 'card-text',
                                    text: result[i].email,
                                }),

                            ),
                        ))
                    $('<br>')
                }
            }
        });

        // waitlist tables
        $.ajax({
            url: '/api/waitlist',
            success: function (result) {
                console.log(result);

                for (var i = 0; i < result.length; i++) {
                    console.log(result[i].name);
                    $('#waitlist-tables').append(
                        $('<br>'),
                        $('<div>', {
                            class: 'card',
                            style: 'width: 18rem;'
                        }).append(
                            $('<div>', {
                                class: 'card-body'
                            }).append(
                                $('<h6>', {
                                    class: 'card-subtitle mb-2 text-muted',
                                    text: 'Table Number: ' + (i + 1)
                                }),
                                $('<h5>', {
                                    class: 'card-title',
                                    text: result[i].name,
                                }),
                                $('<p>', {
                                    class: 'card-text',
                                    text: result[i].phoneNumber,
                                }),
                                $('<p>', {
                                    class: 'card-text',
                                    text: result[i].email,
                                })

                            ),
                        ))
                    $('<br>')
                }
            }
        });
    </script>
